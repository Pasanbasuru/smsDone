
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Login_page.css"></link>
</head>
<body>
	<header>
  <nav>
    <div id="logo"><img src="img/logo.png"/></div>
  </nav>
</header>
	<div id="login-box">
  	<div class="left">
    <h1>Log in</h1>
    <br>
    <input type="email" name="email" placeholder="email" />
    <br>
    <input type="password" name="password" placeholder="Password" />
    <input type="submit" name="signup_submit" value="Login" />
	</br>
	<a href="forget.html"><p style="font-size:13px;">Forgot password ?</p></a>
  </div>
  
  <div class="right">
    <span class="loginwith">Log in with<br />social network</span>
    
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</body>
</html>
